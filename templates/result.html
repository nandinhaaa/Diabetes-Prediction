<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Preditor de Diabetes</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Preditor de Diabetes</span></h2>
            <div class='description'>
    			<p>Um aplicativo Web de aprendizado de máquina, criado com Flask.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Resultado: <span class='danger'>Você tem DIABETES.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='diabetes.gif') }}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1>Resultado: <span class='safe'>Você não é diabético.</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='no-diabetes.gif') }}" alt="Not Diabetes Image">
			{% endif %}
		</div>



		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/nandinhaaa/Diabetes-Prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
			   <a target="_blank" href="https://www.linkedin.com/in/maria-fernanda-gon%C3%A7alves-94092b234"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
			   <a href="{{ url_for('home') }}" class="back-button">Voltar</a>

           </div>
           <p class='footer-description'>Feito por: Nanda.</p>
       </div>

	</body>
</html>
